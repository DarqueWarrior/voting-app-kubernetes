schemaVersion: '2.0.0'

fileExistenceTests:

- name: 'Package File Exist test'
  path: '/app'
  shouldExist: true
  
commandTests:
- name: 'apt-get'
  command: 'apt-get'
  args: ['help']
  excludedError: ['.*FAIL.*']
  expectedOutput: ['.*Usage.*']
- name: 'apt-config'
  command: 'apt-config'
  args: ['dump']
  expectedOutput: ['Acquire::Retries "3"']
- name: 'path'
  command: 'sh'
  args: ['-c', 'echo $PATH']
  expectedOutput: ['/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin']
